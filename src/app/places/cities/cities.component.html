<div class="bg">
    <div class="top-card" > 
        <div class="card" style="margin-right: 1px;" *ngFor="let item of cities">
                
            <div class="card-body" >  
                <img src="{{item.ImageUrl}}" alt="Card image">  
                <h3 class="card-title">{{item.Name}}</h3>
                <a href="" >Location</a>
                <a href="" [routerLink]="['Weather']" style="margin-left: 10px;">Weather</a>
                <p class="card-text">{{item.Description}}</p>
                <a href="#" class="btn" [routerLink]="['/LandMarks/'+item.Id]">Show LandMarks</a>
            </div>
        </div >
    </div>
</div>
